<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO ضد الذكاء الاصطناعي - مروان وورلد</title>
  <style>
    body {
      background-color: black;
      color: orange;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      font-size: 30px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 40px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #222;
      color: orange;
      font-size: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 15px;
      transition: 0.2s;
    }

    .cell:hover {
      background-color: orange;
      color: black;
    }

    .winner {
      font-size: 24px;
      margin-top: 30px;
    }

    .reset-btn {
      background-color: orange;
      color: black;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .reset-btn:hover {
      background-color: black;
      color: orange;
      border: 2px solid orange;
    }
  </style>
</head>
<body>
  <h1>🎮 XO ضد الذكاء الاصطناعي 🧠</h1>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div class="winner" id="winner"></div>
  <button class="reset-btn" onclick="resetGame()">🔁 إعادة اللعبة</button>

  <script>
    const cells = document.querySelectorAll('.cell');
    const winnerText = document.getElementById('winner');
    let board = ["", "", "", "", "", "", "", "", ""];
    let human = "X";
    let ai = "O";
    let gameOver = false;

    function checkWinner(b) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let [a,b1,c] of winPatterns) {
        if (b[a] && b[a] === b[b1] && b[a] === b[c]) return b[a];
      }
      return b.includes("") ? null : "draw";
    }

    function aiMove() {
      if (gameOver) return;
      let emptyCells = board.map((v, i) => v === "" ? i : null).filter(v => v !== null);
      if (emptyCells.length === 0) return;
      let move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      board[move] = ai;
      cells[move].textContent = ai;
      let result = checkWinner(board);
      if (result) endGame(result);
    }

    function endGame(result) {
      gameOver = true;
      if (result === "draw") {
        winnerText.textContent = "😐 تعادل!";
      } else {
        winnerText.textContent = result === human ? "🎉 فزت انت!" : "🤖 الذكاء الاصطناعي فاز!";
      }
    }

    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        const index = cell.dataset.index;
        if (board[index] === "" && !gameOver) {
          board[index] = human;
          cell.textContent = human;
          let result = checkWinner(board);
          if (result) return endGame(result);
          setTimeout(aiMove, 500);
        }
      });
    });

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      cells.forEach(c => c.textContent = "");
      winnerText.textContent = "";
      gameOver = false;
    }
  </script>
</body>
</html>
