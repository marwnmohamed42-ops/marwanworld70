<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>فتح الواي فاي - Marwan WiFi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #000000;
            padding: 20px;
        }
        .wifi-box {
            background: white;
            padding: 20px;
            margin: auto;
            width: 320px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 10px;
            color: #ff6600;
        }
        p {
            font-size: 16px;
            margin: 5px 0;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .copy-btn {
            background-color: #000;
            color: #ff6600;
        }
        .copy-btn:hover {
            opacity: 0.8;
        }
        .open-wifi-btn {
            background-color: #ff6600;
            color: #fff;
        }
        .open-wifi-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="wifi-box">
        <h2>📶 شبكة Wi-Fi</h2>
        <p><strong>اسم الشبكة:</strong> marwan</p>
        <p><strong>كلمة السر:</strong> marwan01040157059</p>

        <button class="btn copy-btn" onclick="copyWiFi()">نسخ البيانات</button>
        <button class="btn open-wifi-btn" onclick="openWiFiSettings()">فتح إعدادات الواي فاي</button>
    </div>

    <script>
        function copyWiFi() {
            const text = "اسم الشبكة: marwan\nكلمة السر: marwan01040157059";
            navigator.clipboard.writeText(text)
                .then(() => alert("✅ تم نسخ البيانات!"))
                .catch(() => alert("❌ النسخ غير مدعوم في هذا الجهاز"));
        }

        function openWiFiSettings() {
            window.location.href = "intent://#Intent;action=android.settings.WIFI_SETTINGS;end";
        }
    </script>

</body>
</html>
