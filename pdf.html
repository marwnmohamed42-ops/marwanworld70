<!DOCTYPE html>
<html lang="ar">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marwan PDF Viewer</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
