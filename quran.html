<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المصحف الشريف - موقع مروان</title>
  <style>
    body {
      background-color: #000;
      color: #ffa500;
      font-family: "Amiri", serif;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }

    h1 {
      color: #ffb84d;
      margin-bottom: 30px;
    }

    .sura-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-bottom: 30px;
    }

    .sura-btn {
      background-color: #222;
      border: 1px solid #ffb84d;
      color: #ffa500;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .sura-btn:hover {
      background-color: #ffa500;
      color: #000;
    }

    #verses {
      background-color: #111;
      border: 1px solid #ffb84d;
      border-radius: 15px;
      padding: 20px;
      color: #fff;
      margin-top: 20px;
      text-align: justify;
      line-height: 2;
    }
  </style>
</head>
<body>
  <h1>📖 المصحف الشريف - موقع مروان</h1>
  
  <div class="sura-list" id="suraList"></div>

  <div id="verses">اختر سورة لعرض آياتها</div>

  <script>
    const suras = [
      "الفاتحة", "البقرة", "آل عمران", "النساء", "المائدة", "الأنعام", "الأعراف", "الأنفال", "التوبة", "يونس",
      "هود", "يوسف", "الرعد", "إبراهيم", "الحجر", "النحل", "الإسراء", "الكهف", "مريم", "طه",
      "الأنبياء", "الحج", "المؤمنون", "النور", "الفرقان", "الشعراء", "النمل", "القصص", "العنكبوت", "الروم",
      "لقمان", "السجدة", "الأحزاب", "سبأ", "فاطر", "يس", "الصافات", "ص", "الزمر", "غافر",
      "فصلت", "الشورى", "الزخرف", "الدخان", "الجاثية", "الأحقاف", "محمد", "الفتح", "الحجرات", "ق",
      "الذاريات", "الطور", "النجم", "القمر", "الرحمن", "الواقعة", "الحديد", "المجادلة", "الحشر", "الممتحنة",
      "الصف", "الجمعة", "المنافقون", "التغابن", "الطلاق", "التحريم", "الملك", "القلم", "الحاقة", "المعارج",
      "نوح", "الجن", "المزمل", "المدثر", "القيامة", "الإنسان", "المرسلات", "النبأ", "النازعات", "عبس",
      "التكوير", "الانفطار", "المطففين", "الانشقاق", "البروج", "الطارق", "الأعلى", "الغاشية", "الفجر", "البلد",
      "الشمس", "الليل", "الضحى", "الشرح", "التين", "العلق", "القدر", "البينة", "الزلزلة", "العاديات",
      "القارعة", "التكاثر", "العصر", "الهمزة", "الفيل", "قريش", "الماعون", "الكوثر", "الكافرون", "النصر",
      "المسد", "الإخلاص", "الفلق", "الناس"
    ];

    const suraListDiv = document.getElementById("suraList");
    const versesDiv = document.getElementById("verses");

    suras.forEach((sura, index) => {
      const btn = document.createElement("button");
      btn.classList.add("sura-btn");
      btn.textContent = sura;
      btn.onclick = () => showSura(index + 1, sura);
      suraListDiv.appendChild(btn);
    });

    function showSura(id, name) {
      versesDiv.innerHTML = ⏳ جاري تحميل سورة ${name}...;
      fetch(https://api.alquran.cloud/v1/surah/${id})
        .then(res => res.json())
        .then(data => {
          let text = <h2>${name}</h2>;
          data.data.ayahs.forEach(a => {
            text += <p>${a.text}</p>;
          });
          versesDiv.innerHTML = text;
        })
        .catch(() => versesDiv.innerHTML = "حدث خطأ أثناء تحميل السورة");
    }
  </script>
</body>
</html>
